<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="../statics/favicon.svg">

    <title>AUTO TEST</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../statics/css/index.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- highlight js -->
    <link rel="stylesheet" href="../statics/highlight/styles/default.min.css">
    <script src="../statics/highlight/highlight.min.js"></script>

    <!-- custom -->
    <script src="../statics/js/folder_handling.js"></script>
    <script src="../statics/js/folder_handling_utils.js"></script>
    <script src="../statics/js/generate.js"></script>
    <script src="../statics/js/status_panel.js"></script>

</head>
<body>
    <div class="container-fluid">
        <!-- header row -->
        <div class="row">
            <div class="col-sm-2">
                <p class="text-end fw-bold">Current directory:</p>
            </div>    
            <div class="col-sm-10">
                <p class="text-left" id="currentDir"></p>
            </div>
        </div>

        <!-- menu row -->
        <div class="row text-center fw-bold">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-4 p-0" style="font-size: smaller;">
                                Folder Tree
                            </div>
                            <div class="col-sm-4 p-0" style="display: inline-flex;">
                                
                                <button type="button"
                                        class="btn btn-outline-primary btn-sm"
                                        data-toggle="tooltip" title="Open any local folder"
                                        id="open-folder-button">
                                    <p class="fs-7" id="button-text" style="margin-bottom: 0%;font-size: smaller;">
                                        Open
                                    </p>
                                </button>
                                <span id="loading-status-1"></span>
                            </div>
                            <div class="col-sm-4 p-0" style="display: inline-flex;">
                                <button type="button"
                                        class="btn btn-outline-primary btn-sm"
                                        data-toggle="tooltip" title="Generate test cases"
                                        id="generate-button">
                                    <p class="fs-7" id="button-text" style="margin-bottom: 0%;font-size: smaller;">
                                        Generate
                                    </p>
                                </button>
                                <span id="loading-status-2"></span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-5" style="font-size: smaller;">
                <div class="card">
                    <div class="card-header">
                        Code Implement
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="font-size: smaller;">
                <div class="card">
                    <div class="card-header">
                        Code Test
                    </div>
                </div>
            </div>
        </div>

        <!-- show row -->
        <div class="row py-2">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="overflow-auto bg-body-tertiary" 
                            style= "max-height: 80vh;">
                            <div id = "folder-tree"><div></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <div class="overflow-x-auto bg-body-tertiary" 
                            style= "max-height: 80vh;">
                            <div class="show_py_content" style="font-size: smaller;"><div></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="show_test_cases" style="font-size: smaller;"><div></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" 
        id="empty-file-list-model" 
        tabindex="-1" 
        data-bs-backdrop="true"
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            You need to select at least 1 file to generate test case!
            </div>
        </div>
        </div>
    </div>



</body>
</html>
